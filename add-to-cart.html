  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" crossorigin src="/assets/addToCart-m9PUoqQt.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/openCloseNav-YdXX_SpX.js">
    <link rel="stylesheet" crossorigin href="/assets/openCloseNav-gTz3ibwf.css">
  </head>
  <body class="scroll bodyAp" id="Y5">


    <!-- sign up section s -->
<section class="sign-up-section">  
</section>
<!-- sign up section e -->
 
<!-- header s-->
<header class="section-header">  
  </header>
  <!-- header e-->
  
  <!-- section cart products s-->
    <section class="section-add-to-cart">
        <div class="container">
            <h2 class="section-subheading">Cart</h2> 
        </div>

        <div class="container grid grid-two-template">
            <table class="cart-items-display" id="cartDisplayIn"> 
                <tr class="cart-items-heading grid grid-four-template">
                  <th><h3>products</h3></th>
                  <th><h3>quantity</h3></th>
                  <th><h3>price</h3></th>
                  <th><h3>subtotal</h3></th>
                </tr>  

                
            </table>

            <div class="cart-coupon-discound">
              <h3>have a coupon?</h3>
              <p>add your code for an instant cart discount.</p>
              <form class="couponForm">
                <input type="text" id="inputType3" placeholder="coupon code..." autocomplete="off">
                <button class="couponCodeApply">Apply</button>
            
              </form>
            </div>

            <div class="cart-summary">
              <h3>Cart Summmary</h3>
              <form id="radioForm">
                <div class="cart-summary-container radio-summary">
                  <div class="radio-select">
                     <input type="radio" id="input-radio-1" name="shipping-type-price" value="0.00" form="radioForm" checked>
                    <label for="input-radio-1">Free Shipping</label> 
                  </div>
                  <p class="price-radio">₹0.00</p>
                </div>
            
                <div class="cart-summary-container radio-summary">
                  <div class="radio-select">
                    <input type="radio" id="input-radio-2" name="shipping-type-price" value="15.00" form="radioForm">
                    <label for="input-radio-2">Express Shipping</label>
                  </div>
                  <p class="price-radio">₹15.00</p>
                </div>
            
                <div class="cart-summary-container radio-summary">
                  <div class="radio-select">
                    <input type="radio" id="input-radio-3" name="shipping-type-price" value="21.00" form="radioForm">
                    <label for="input-radio-3">Pick Up</label>
                  </div>
                  <p class="price-radio">₹21.00</p>
                </div>
              </form>

              <div class="cart-summary-container">
                <p>Subtotal</p>
                <p class="endSubtotal"></p>
              </div>

              <div class="cart-summary-container">
                <p>Coupon</p>
                <p class="endTax">0%</p>
              </div>

              <div class="cart-summary-container">
                <p>Total</p>
                <p class="endTotal"></p>
              </div>

              <button class="checkoutBtn btn">Checkout</button>
            </div> 

          </div> 
    </section>


    <template id="inCartTemplate">
      <tr class="cart-items-card grid grid-four-template" id="cardValue">
        <td class="cart-main-items">  
          <div class="card-img">
            <img class="cardImg" src="" alt="">
          </div>      
          <div class="information-cart"> 
            <h3 class="productName"></h3>
            <p class="remove-item remove-item1">✕ Remove</p>
            
            <div class="quantity-items qItems1">
              <div class="add btn2">+</div>
              <div class="numAddRemove btn2">1</div>
              <div class="remove btn2">-</div>
            </div>
             
          </div>  
        </td>
        <td>
          
          <div class="quantity-items qItems2">
            <div class="add btn2">+</div>
            <div class="numAddRemove btn2">1</div>
            <div class="remove btn2">-</div>
          </div>
          
        </td>
        <td>
          <p class="totalPrice"></p>
        </td>
        <td>
          <p class="subTotalPrice"></p>
          <p class="remove-item remove-item2">✕</p>
        </td>
      </tr>
    </template>  
    <!-- section cart products e-->

     <!-- section footer s -->
     <footer class="section-footer" > 
    </footer>
     <!-- section footer e -->

    <!-- swipper script link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>
